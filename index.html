<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <span class="search-icon">?</span>
        <div class="search-bar"></div>
      </div>
      <div class="profile-info">
        <span class="profile-notifications">!</span>
        <div class="profile-picture">hi there</div>
        <p class="profile-name">Michael Cerce</p>
      </div>
      <div class="profile-welcome">
        <div class="large-profile-picture">hi there</div>
        <div class="header-welcome">
          <span>Hi there,</span>
          <p>Michael Cerce (@michael)</p>
        </div>
      </div>
      <div class="header-actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <h1><span>!</span> Dashboard</h1>
      <div class="sidebar-actions">
        <div><span>!</span> Home</div>
        <div><span>!</span> Profile</div>
        <div><span>!</span> Messages</div>
        <div><span>!</span> History</div>
        <div><span>!</span> Tasks</div>
        <div><span>!</span> Communities</div>
      </div>
      <div class="sidebar-help">
        <div><span>!</span> Settings</div>
        <div><span>!</span> Support</div>
        <div><span>!</span> Privacy</div>
      </div>
    </div>
    <div class="main"></div>
  </body>
</html>
